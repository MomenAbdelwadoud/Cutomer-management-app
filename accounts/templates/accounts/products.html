{%  extends 'accounts/main.html' %}

{% block content %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
							<th>Edit</th>
							<th>Remove</th>
						</tr>
						{% for i in products %}
							<tr>
								<td> {{i.name}}</td>
								<td> {{i.category}}</td>
								<td> {{i.price}}$</td>
								<td><a class="btn btn-info  btn-sm btn-block" href="{% url 'edit_product' i.id %}">Edit</a></td>
								<td><a class="btn btn-danger  btn-sm btn-block" href="{% url 'delete_product' i.id %}">Remove</a></td>
							</tr>
						{% endfor %}
					</table>
					<a class="btn btn-primary  btn-sm btn-block" href="{% url 'create_product' %}">+ New Product</a>
				</div>
			</div>
			
		</div>

{% endblock content %}
